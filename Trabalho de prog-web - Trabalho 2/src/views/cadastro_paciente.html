<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Filtros da Vida</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Cadastro do Paciente</h1>
                    <form action="/cadastrar_paciente" method="post">
                        <div class="mb-3">
                            <label for="paciente" class="form-label">Área do Paciente:</label>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome do paciente:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="convenio" class="form-label">Convênio:</label>
                            <input type="text" class="form-control" id="convenio" name="convenio" required>
                        </div>
                        <div class="mb-3">
                            <label for="cns" class="form-label">Cartão Nacional do SUS - CNS:</label>
                            <input type="text" class="form-control" id="cns" name="cns" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="altura_paciente" class="form-label">Altura do paciente:</label>
                            <input type="text" class="form-control" id="altura_paciente" name="altura_paciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select class="form-select" name="sexo" id="sexo">
                                <option value="sexo_M">Masculino</option>
                                <option value="sexo_F">Feminino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_sang" class="form-label">Tipo sanguíneo:</label>
                            <select class="form-select" name="tipo_sang" id="tipo_sang">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="O-">O-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="diabetes" class="form-label">Diabetes:</label>
                            <select class="form-select" name="diabetes" id="diabetes">
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_tratamento" class="form-label">Tipo de tratamento:</label>
                            <input type="text" class="form-control" id="tipo_tratamento" name="tipo_tratamento" required>
                        </div>
                        <div class="mb-3">
                            <label for="cid" class="form-label">CID:</label>
                            <input type="text" class="form-control" id="cid" name="cid" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_inicio_trat" class="form-label">Data de início do tratamento:</label>
                            <input type="date" class="form-control" id="data_inicio_trat" name="data_inicio_trat" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_primeira_dialise_vida" class="form-label">Data da primeira diálise da vida:</label>
                            <input type="date" class="form-control" id="data_primeira_dialise_vida" name="data_primeira_dialise_vida" required>
                        </div>
                        <div class="mb-3">
                            <label for="escala" class="form-label">Escala:</label>
                            <input type="text" class="form-control" id="escala" name="escala" required>
                        </div>
                        <div class="mb-3">
                            <label for="turno_local" class="form-label">Turno e local:</label>
                            <input type="text" class="form-control" id="turno_local" name="turno_local" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
