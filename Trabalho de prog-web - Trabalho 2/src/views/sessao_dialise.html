<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Filtros da Vida</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Informações da Sessão de diálise</h1>
                    <form action="../model/sessao_hemodialise.js" method="post">
                        <div class="mb-3">
                            <label for="data_dia" class="form-label">Data do dia da hemodiálise:</label>
                            <input type="date" class="form-control" id="dia_data" name="dia_data" required>
                        </div>
                        <div class="mb-3">
                            <label for="inicio_hemo" class="form-label">Início da hemodiálise(h):</label>
                            <input type="text" class="form-control" id="inicio_hemo" name="inicio_hemo" required>
                        </div>
                        <div class="mb-3">
                            <label for="pa_pre_hd" class="form-label">PA pré HD:</label>
                            <input type="text" class="form-control" id="pa_pre_hd" name="pa_pre_hd" required>
                        </div>
                        <div class="mb-3">
                            <label for="fim_hemo" class="form-label">Fim da hemodiálise(h):</label>
                            <input type="text" class="form-control" id="fim_hemo" name="fim_hemo" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso_pre_hd" class="form-label">Peso pré HD:</label>
                            <input type="text" class="form-control" id="peso_pre_hd" name="peso_pre_hd" required>
                        </div>
                        <div class="mb-3">
                            <label for="uf_programada" class="form-label">UF programada:</label>
                            <input type="text" class="form-control" id="uf_programada" name="uf_programada" required>
                        </div>
                        <div class="mb-3">
                            <label for="exesso_kg" class="form-label">Excesso de kg:</label>
                            <input type="text" class="form-control" id="excesso_kg" name="excesso_kg" required>
                        </div>
                        <div class="mb-3">
                            <label for="temperatura_paciente" class="form-label">Temperatura do paciente:</label>
                            <input type="text" class="form-control" id="temperatura_paciente" name="temperatura_paciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="primeira_hora" class="form-label">Primeira hora de hemodiálise do paciente:</label>
                            <input type="text" class="form-control" id="primeira_hora" name="primeira_hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="segunda_hora" class="form-label">Segunda hora de hemodiálise do paciente:</label>
                            <input type="text" class="form-control" id="segunda_hora" name="segunda_hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="terceira_hora" class="form-label">Terceira hora de hemodiálise do paciente:</label>
                            <input type="text" class="form-control" id="terceira_hora" name="terceira_hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="quarta_hora" class="form-label">Quarta hora de hemodiálise do paciente:</label>
                            <input type="text" class="form-control" id="quarta_hora" name="quarta_hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="pa" class="form-label">PA:</label>
                            <input type="text" class="form-control" id="pa" name="pa" required>
                        </div>
                        <div class="mb-3">
                            <label for="fc" class="form-label">FC:</label>
                            <input type="text" class="form-control" id="fc" name="fc" required>
                        </div>
                        <div class="mb-3">
                            <label for="fluxo_sang" class="form-label">Fluxo Sanguineo:</label>
                            <input type="text" class="form-control" id="fluxo_sang" name="fluxo_sang" required>
                        </div>
                        <div class="mb-3">
                            <label for="pressao_art_acesso" class="form-label">Pressão Arterial - acesso:</label>
                            <input type="text" class="form-control" id="pressao_art_acesso" name="pressao_art_acesso" required>
                        </div>
                        <div class="mb-3">
                            <label for="pressao_ven_acesso" class="form-label">Pressão Venosa - acesso:</label>
                            <input type="text" class="form-control" id="pressao_ven_acesso" name="pressao_ven_acesso" required>
                        </div>
                        <div class="mb-3">
                            <label for="ptm" class="form-label">PTM:</label>
                            <input type="text" class="form-control" id="ptm" name="ptm" required>
                        </div>
                        <div class="mb-3">
                            <label for="fluxo_dialisato" class="form-label">Fluxo dialisato:</label>
                            <input type="text" class="form-control" id="fluxo_dialisato" name="fluxo_dialisato" required>
                        </div>
                        <div class="mb-3">
                            <label for="teste_reuso" class="form-label">Teste de reuso:</label>
                            <input type="text" class="form-control" id="teste_reuso" name="teste_reuso" required>
                        </div>
                        <div class="mb-3">
                            <label for="pa_pos_hd" class="form-label">PA pós HD:</label>
                            <input type="text" class="form-control" id="pa_pos_hd" name="pa_pos_hd" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso_pos_h" class="form-label">Peso pós hora:</label>
                            <input type="text" class="form-control" id="peso_pos_h" name="peso_pos_h" required>
                        </div>
                        <div class="mb-3">
                            <label for="kt_v_online" class="form-label">Kt V online:</label>
                            <input type="text" class="form-control" id="kt_v_online" name="kt_v_online" required>
                        </div>
                        <div class="mb-3">
                            <label for="vol_subst" class="form-label">Volume Substituído:</label>
                            <input type="text" class="form-control" id="vol_subst" name="vol_subst" required>
                        </div>
                        <div class="mb-3">
                            <label for="cod_tec_enf" class="form-label">Código do técnico de enfermagem:</label>
                            <input type="text" class="form-control" id="cod_tec_enf" name="cod_tec_enf" required>
                        </div>
                        <div class="mb-3">
                            <label for="intercorrencia" class="form-label">Intercorrência:</label>
                            <input type="text" class="form-control" id="intercorrencia" name="intercorrencia" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
