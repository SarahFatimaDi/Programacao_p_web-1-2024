<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Filtros da Vida</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Medicações da diálise</h1>
                    <form action="../model/medicacoes_dialise.js" method="post">
                        <div class="mb-3">
                            <label for="data" class="form-label">Data:</label>
                            <input type="date" class="form-control" id="data" name="data" required>
                        </div>
                        <div class="mb-3">
                            <label for="paricalcitol" class="form-label">Paricalcitol:</label>
                            <input type="text" class="form-control" id="paricalcitol" name="paricalcitol" required>
                        </div>
                        <div class="mb-3">
                            <label for="ferro" class="form-label">Ferro:</label>
                            <input type="text" class="form-control" id="ferro" name="ferro" required>
                        </div>
                        <div class="mb-3">
                            <label for="eritopoetina" class="form-label">Eritopoetina:</label>
                            <input type="text" class="form-control" id="eritopoetina" name="eritopoetina" required>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
